<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>
<link rel="stylesheet" type="text/css" href="css/application.css" />
<script type="text/javascript" charset="utf-8" src="js/cordova-2.2.0rc2.js"></script>

<script type="text/javascript">
	function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
     }

    function onDeviceReady() {

		play();
    }
	function play() {
	   var video = document.getElementById('video');
	   video.addEventListener('click',function(){
	      video.play();
	   },false);
	}
</script>
</head>
<body>
<div>
	<h2 id="top-header" >
		Advanced Visual Frameworks
	</h2>
	<button onclick="document.location='index.html'" >
		Home
	</button>
</div>
<div>
	<div class="div-box" >
		<h4 class="div-box-header" >
			Reflection Video
		</h4>
		<div style="padding:10px;">
			<video id="video" controls preload="none" width="100%" height="100%" onclick="this.play();" >
				<source src="video/video.mp4" type='video/mp4' />
			</video>
			<!--<video height="100%" width="100%" src="video.mp4" onclick="this.play();" >
			
			</video>-->
		</div>
	</div>	
</div>
<div>
	<h6 style="background-color:lightBlue;border:1px solid #ddd;text-align:center;width:100%;">
	&copy;Carmen John
	</h6>
</div>
</body>
</html>
